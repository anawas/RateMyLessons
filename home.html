<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Rate My Lessons</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <section class="rating-board centered">
        <div class="rate-button very-bad" data-rating="1">
        </div>
        <div class="rate-button bad" data-rating="2">
        </div>
        <div class="rate-button ok" data-rating="3">
        </div>
        <div class="rate-button good" data-rating="4">
        </div>
        <div class="rate-button very-good" data-rating="5">
        </div>
    </section>
    <script src="scripts/script.js"></script>
</body>

</html>
